<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <title>Travail pratique 1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   </head>
<body>
      <div class="wrapper">
            <table id="Tableau-Header">
                  <tr>
                        <td style="width: 25%">Nom</td>
                        <td style="width: 25%">Téléphone</td>
                        <td style="width: 35%">Courriel</td>
                        <td style="width: 15%">
                              <div class="MarginWrapper">
                                          <button id="InsertShowButton">
                                                      <i class="fa fa-plus" aria-hidden="true"></i>
                                          </button>
                              </div>
                             
                        </td>
                  </tr>
            </table>
            <form action="javascript:void(0);" id="Form-Insert">
                  <div id="Tableau-Controls" style="display: none" class="table">
                        <div class="table-row">
                              <div style="width: 25%" class="table-cell">
                                    <input type="text" name="nom" id="InsertName"></input>
                              </div>
                              <div style="width: 25%" class="table-cell">
                                    <input type="phone" name="telephone" id="InsertTelephone"></input>
                              </div style="width: 35%" class="table-cell">
                              <div  class="table-cell">
                                    <input type="email" name="courriel" id="InsertEmail"></input>
                              </div>
                              <div style="width: 15%" class="table-cell">
                                          <button id="ControlAcceptButton" type="submit">
                                                      <i class="fa fa-check" aria-hidden="true"></i>
                                          </button>
                                          <button id="ControlDenyShowButton">                      
                                                      <i class="fa fa-refresh" aria-hidden="true"></i>
                                          </button>
                              </div>
                        </div>
                  </div>
            </form>
            <div class="HiddenWrapper">
            <table id="DataTable">
                        
            </table>
            </div>
      </div>
      <script src="./js/Validation.js"></script>
      <script src="./js/base.js"></script>
</body>
</html>
